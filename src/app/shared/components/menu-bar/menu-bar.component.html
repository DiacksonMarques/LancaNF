<nav class="settings">
  <mat-accordion>
    <ng-container *ngFor="let dataMenu of dataMenus">
      <mat-expansion-panel *ngIf="dataMenu.subMenus else menuSingle" [expanded]="dataMenu.idMenu === currentMenu.idMenu">
        <mat-expansion-panel-header class="menuH">
          <div class="d-flex align-items-center">
            <mat-icon class="me-2">{{ dataMenu.icon }}</mat-icon>
            <span>{{ dataMenu.name }}</span>
          </div>
        </mat-expansion-panel-header>

        <ng-container *ngIf="dataMenu.subMenus">
          <ng-container *ngFor="let dataSubMenu of dataMenu.subMenus">
            <div class="p-3 curso-p d-flex align-items-center menuH" (click)="goToPage(dataSubMenu.route)">
              <mat-icon class="me-1">{{ dataSubMenu.icon }}</mat-icon>
              <span>{{ dataSubMenu.name }}</span>
            </div>
          </ng-container>
        </ng-container>
      </mat-expansion-panel>

      <ng-template #menuSingle>
        <div class="menuSingle" (click)="goToPage(dataMenu.route)">
          <mat-icon class="me-2">{{ dataMenu.icon }}</mat-icon>
          <span>{{ dataMenu.name }}</span>
        </div>
      </ng-template>
    </ng-container>
  </mat-accordion>
</nav>
