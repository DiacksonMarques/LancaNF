<mat-card class="p-3">
  <header class="d-flex justify-content-between align-items-center align-self-center w-100 mb-3">
    <div class="">
      <h2 class="mb-1 d-flex align-self-center">
        <mat-icon class="me-1"> production_quantity_limits </mat-icon>
        <ng-container [ngSwitch]="type">
          <ng-container *ngSwitchCase="'save'">Cadastrar</ng-container>
          <ng-container *ngSwitchCase="'edit'">Alterar</ng-container>
          <ng-container *ngSwitchCase="'view'">Vizualizar</ng-container>
        </ng-container>
        Categoria de Despesas
      </h2>
    </div>

    <button (click)="returnList()" mat-button color="primary">
      <mat-icon>arrow_back</mat-icon>Voltar
    </button>
  </header>

  <form [formGroup]="formExpenseCategori" (ngSubmit)="submitForm()" class="row justify-content-end">

    <div class="col-5">
      <mat-checkbox formControlName="filed">Arquiva para lista</mat-checkbox>
    </div>

    <div class="col-7">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nameCategori" [readonly]="type == 'view'">
        <mat-error>Campo Obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descriptionCategori"  [readonly]="type == 'view'"></textarea>
        <mat-error>Campo Obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="col-2" *ngIf="type != 'view'">
      <util-button-loading
        id="buttonSave"
        [loading]="loading"
        [type]="'submit'"
        [color]="'primary'"
        [description]="'Salvar'"
        [icon]="'save'"
        [class]="'p-3 w-100'">
      </util-button-loading>
    </div>
  </form>
</mat-card>
