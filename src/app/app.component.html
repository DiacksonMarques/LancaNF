<section class="container-fluid footer-adjustment">
  <app-nav-bar class="row" [userLoged]="userLoged()"  (logout)="logout()"></app-nav-bar>

  <section class="row m-navbar">
    <app-menu-bar *ngIf="userLoged()" class="col-2 p-0"></app-menu-bar>
    <div [ngClass]="{'col-10':userLoged(), 'col-12': !userLoged()}">
      <router-outlet class="p-4"></router-outlet>
    </div>
  </section>

  <app-footer class="row"></app-footer>
</section>
